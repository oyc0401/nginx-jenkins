events {}

http {
    server {
        listen 80;
        server_name test.rokafmail.kr;

        # ACME challenge 요청은 그대로 노출
        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;   # 호스트 Certbot과 동일 경로 마운트
        }

        # 그 외 트래픽은 https 로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##
    # HTTPS 실제 서비스
    ##
    server {
        listen 443 ssl http2;
        server_name test.rokafmail.kr;

        ssl_certificate      /etc/letsencrypt/live/test.rokafmail.kr/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/test.rokafmail.kr/privkey.pem;
        include              /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam          /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass         http://host.docker.internal:8080;  # EC2 호스트의 백엔드
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
